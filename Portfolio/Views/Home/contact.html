<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="MainStatic.css">

    <style>

        body {
            background-image: url("Images/coast.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 110%;
            background-position-y: 10%;
            overflow: hidden;
        }

    </style>

</head>
<body>
<form class="gform" method="post" data-email="youngisa12@gmail.com"
      action="https://script.google.com/macros/s/AKfycbwujgyPynzk5eG_xTqiF8_SYXnhYf7GNoXZzogfQ8uCzxn7-w/exec">

    <div id="navbar">
        <div style="width: 100%; height: 100%; background-color: #1b1e21; opacity: .5">
            <div id="navs">
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="contact.html">CONTACT</a>
                <a onclick="toggleResumeModal()">RESUME</a>
                <div id="resumeModal">
                    test
                </div>

            </div>
        </div>
    </div>

    <div style="display: flex; justify-content: space-around; position: relative">
        <div id="getInTouch">
            <span style="animation-delay: .35s">LETS</span>
            <span style="animation-delay: .7s">GET</span>
            <span style="animation-delay: 1.1s">IN</span>
            <span style="animation-delay: 1.5s">TOUCH</span>
        </div>

        <div id="emailFieldsetWrapper" >
            <div id="getInTouchWrapper">
                <div style="transform: translateY(-7vw)">
                    <div style="width: max-content; margin: auto">
                        <img id="lookAtMe" src="Images/me.jpg"/>
                    </div>

                    <div id="contactInfo">
                        <span><img class="contactIcon" src="Images/email-icon.png"/>youngisa12@gmail.com</span>
                        <span id="phoneNumber"><img class="contactIcon" style="width: 3vw; height: 3vw;" src="Images/phone-icon.png" />(830)-370-7101</span>
                        <a href="https://www.linkedin.com/in/isaiah-young-6b256b178/" target="_blank" style="width: max-content">
                            <span id="linkedIn"><img class="contactIcon" title="Click to be directed to my linkedIn profile" src="Images/linkedin-icon.png"/>linkedIn</span>
                        </a>
                    </div>
                </div>
            </div>


            <fieldset id="emailFieldset">
                <div id="emailInfo" >
                    <div><input style="margin-top: 0" class="clientInput" name="name" placeholder="Name" type="text" maxlength="100" id="clientName"/></div>
                    <div><input class="clientInput" placeholder="Email" name="email" type="text" maxlength="100" id="clientAddress"/></div>
                    <div><textarea placeholder="Message" class="clientInput" name="message" type="text" id="clientMessage"></textarea></div>
                    <button id="sendEmail" class="button-success pure-button button-xlarge">Send!</button>
                </div>
                <div id="thankyou_message" style="display: none">
                    <p>Message received!</p>
                    <p>Expect a reply in 1 - 2 business days.</p>
                </div>
            </fieldset>



        </div>
    </div>

</form>

<div class="resumeModal">
    <div style="display: flex; flex-direction: column; ">
        <a href="Resume/Isaiah Young CV.docx" download="Isaiah-Young-CV.docx">.DOCX</a>
        <a href="Resume/Isaiah Young CV.pdf" download="Isaiah-Young-CV.pdf">.PDF</a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="site.js" type="text/javascript"></script>

</body>
</html>
